
    <div class="row centercolumn">
        
            <!--Restaurant Border Row-->
            <div class="container-fluid">
                <div class="row">
                    <!--Restaurant Name Row-->
                    <div class="row">
                        <div class="col-sm-2"> </div>
                        <div class="col-sm-8">
                            <!-- Start Body -->
                            <img id="restImage" src="http://placehold.it/200x200" class="img img-rounded" alt="">
                        </div>
                        <div class="col-sm-2"> </div>
                        </div>
                    <div class="row">
                        <div class="col-sm-2"> </div>
                        <div class="col-sm-8">
                            <h1 class="text-center">
                                <span id="restName">Restaurant Name</span>
                            </h1>
                        </div>
                        <div class="col-sm-2"> </div>
                    </div>
                    <!--Rating Stars-->
                    <div class="row">
                        <div class="col-sm-2"> </div>
                        <div class="col-sm-8">
                           
                                
                            <div id="restStars" style="margin:auto;"></div>
                                
                            
                          <!--Day and Times-->
                        </div>
                        <div class="col-sm-2"> </div>
                        <div class="row">
                            <div class="col-sm-2"> </div>
                            <div class="col-sm-8" style="text-align:center">
                             <a id="times" style="text-decoration:none !important; color:#146734"> <span class="glyphicon glyphicon-chevron-down"></span></a>
                                <div  id="togTable" class="table-responsive" style="display:none; text-align:center">
                                    <table class="table" id="expanded-times"></table> 
                                </div>
                              
                                
                            </div>
                            <div class="col-sm-2"></div>

                        </div>

                    </div>
                    <!--Address-->
                    <div class="row">

                        <div class="col-sm-2"> </div>
                        <div class="col-sm-8">
                            <p class="text-center"> <span id="address">Location</span></p>
                        </div>
                        <div class="col-sm-2"> </div>

                    </div>
                    <!--Description Food-->
                    <div class="row">

                        <div class="col-sm-2"> </div>
                        <div class="col-sm-8">
                            <p class="text-center"> <span id="bio"> Small Bio of Restaruant  </span></p>
                        </div>
                        <div class="col-sm-2"> </div>

                    </div>

                    
                </div>
            </div>
            <!--Extra Reviews and Descriptions and yada-->

        <div class="divider"></div>
        
            <div class="row">
                <div class="col-sm-2"> </div>
                <div class="col-sm-8" style="padding-right:50px">
                    <h1  class="text-center">
                        Reviews
                    </h1>
                   

                </div>
                <div class="col-sm-2 text-center">
                 
                    <button id="create-review-button" type="button" class="btn btn-primary btn-right"> Write One</button>
                 
                </div>
              </div>
        <!-- Review Form -->
        <form id="review-form">
            <div class="form-group">
                <label for="rating">Rating: </label>
                <div id="review-rating" class="rating" data-rate-value=5></div>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div>
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </div>
           
        </form>

        <div class="divider"></div>
    </div>
