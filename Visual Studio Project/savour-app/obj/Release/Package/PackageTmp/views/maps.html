<!-- maps.html -->
<div id="map"></div>
<script>
    function initMap() {
        // OMH: 47.651395, -122.361466
        var uluru = { lat: 47.651395, lng: -122.361466 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
</script>
